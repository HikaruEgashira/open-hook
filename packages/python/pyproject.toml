[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openhook"
version = "0.1.0"
description = "OpenHook Protocol SDK â€” standardized hook payloads for AI coding agents"
readme = "../../README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [{ name = "OpenHook Contributors" }]
keywords = ["openhook", "ai", "coding-agents", "hooks", "opentelemetry"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries",
]

[project.urls]
Homepage = "https://github.com/HikaruEgashira/open-hook"
Documentation = "https://hikaruegashira.github.io/open-hook"

[tool.hatch.build.targets.wheel]
packages = ["src/openhook"]

[dependency-groups]
dev = ["pytest>=8.0"]
